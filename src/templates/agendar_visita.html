{% extends '_base.html' %}

{% block content %}
<h1>&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp;&nbsp;&nbsp;Agendar Visita</h1>

<div class="col-md-6">
    <div class="box box-danger">
        <div class="box-header with-border">
            <h3 class="box-title">Buscar paciente</h3>
        </div>
        <div class="box-body">
            <form role="form">
                <div class="form-group">
                    <label>Buscar por nombre de paciente</label>
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="Ingrese nombre paciente">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-danger btn-flat">Buscar</button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Buscar por RUN</label>
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="Ingrese RUN paciente">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-danger btn-flat">Buscar</button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Seleccione fecha de consulta</label>
                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control pull-right" id="datepicker">
                    </div>
                </div>
                <div class="bootstrap-timepicker">
                    <div class="form-group">
                        <label>Ingrese hora de atenci√≥n</label>
                            <div class="input-group">
                            <input type="text" class="form-control timepicker">
                            <div class="input-group-addon">
                                <i class="fa fa-clock-o"></i>
                            </div>
                        </div>
                        <!-- /.input group -->
                    </div>
                    <!-- /.form group -->
                </div>
                <button type="button" class="btn btn-block btn-warning">Guardar</button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="box box-danger">
        <div class="box-header with-border">
            <h3 class="box-title">Calendario</h3>
        </div>
        <div class="box-body no-padding">
            <!-- THE CALENDAR -->
            <div id="calendar">

            </div>
        </div>
    <!-- /.box-body -->
    </div>                
</div>

{% endblock %}
