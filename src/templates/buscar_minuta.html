{% extends '_base.html' %} {% block content %}
<h1>&nbsp;<i class="glyphicon glyphicon-list"></i>&nbsp;&nbsp;&nbsp;Información de minuta</h1>

<div class="row">
    <div class="col-xs-12">
        <div class="box box-danger">
            <div class="box-header with-border">
                <h3 class="box-title">Buscar minuta</h3>
            </div>
            <div class="box-body">
                <form role="form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Buscar por codigo</label>
                                <div class="input-group input-group-sm">
                                    <input type="text" class="form-control" placeholder="Ingrese codigo de minuta">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-info btn-flat">Buscar</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Buscar por nombre</label>
                                <div class="input-group input-group-sm">
                                    <input type="text" class="form-control" placeholder="Ingrese nombre minuta">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-info btn-flat">Buscar</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title">Lista de minutas</h3>
                </div>
                <div class="box-body table-responsive">
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Nombre de minuta</th>
                            <th>Descripción</th>
                        </tr>
                        {% for minuta in list_minutas %}
                        <tr>
                            <th>{{minuta.id}}</th>
                            <th>{{minuta.nombre}}</th>
                            <th>{{minuta.descripcion}}</th>
                            <th><a class="btn btn-default" href="{% url 'editar_minuta' id_minuta=minuta.id %}"><span class="glyphicon glyphicon-edit"></span></a></th>
                            <th><a class="btn btn-default" href="{% url 'remover_minuta' id_minuta=minuta.id %}"><span class="glyphicon glyphicon-remove"></span></a></th>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="box-footer clearfix">

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
