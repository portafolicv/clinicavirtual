<header class="main-header">

    <!-- Logo -->
    <a href="/home" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>MC</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>M</b>i<b>C</b>linica</span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="https://www.gravatar.com/avatar/18f3126356e3e9a1eaa50595733132e3?s=50&amp;d=mm" class="user-image" alt="User Image">
                        <span class="hidden-xs">Hola {{request.user.get_short_name}} </span>
                    </a>
                    <ul class="dropdown-menu">

                        <li class="user-header">
                            <img src="https://www.gravatar.com/avatar/18f3126356e3e9a1eaa50595733132e3?s=180&amp;d=mm" class="img-circle" alt="User Image">
                            <p>
                                {{request.user.get_full_name}}
                                <small>Miembro desde el {{request.user.date_joined }}</small>
                            </p>
                        </li>

                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="{% url 'password_reset' %}" class="btn btn-default btn-flat">Cambiar contrase√±a</a>
                            </div>
                            {% if user.is_authenticated %}
                            <div class="pull-right">
                                <a href="{% url 'logout' %}" class="btn btn-default btn-flat">Salir</a>
                            </div>
                            {% else %}
                            <div class="pull-right">
                                <a href="{% url 'login' %}" class="btn btn-default btn-flat">Ingresar</a>
                            </div>
                            {% endif %}
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
